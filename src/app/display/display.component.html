
<div class="view">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        <span>Formatted Message</span>
        <button mat-icon-button class="copy-button" (click)="copyToClipboard()" aria-label="Copy">
          <mat-icon>content_copy</mat-icon>
        </button>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="display scrollbar">
      <pre [style]="'font-size: ' + fontSize + 'px;'">{{ msg }}</pre>

    </mat-card-content>
  </mat-card>
</div>

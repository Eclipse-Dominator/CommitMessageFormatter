<div class="editor">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Commit Message Formatter</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <textarea
          placeholder="Type/paste your commit message here"
          [(ngModel)]="commitMessage"
          (input)="formatCommitMessage()"
          class="scrollbar"
          #textEditor
        ></textarea>
    </mat-card-content>
  </mat-card>
</div>

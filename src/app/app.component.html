<div class="container">
  <app-editor
    #editor
    class="card"
    [settingChange]="setting.settingChange"
  ></app-editor>
  <app-display
    [msg]="editor.formattedMessage"
    [fontSize]="setting.editorSettings.fontSize"
    class="card"></app-display>
</div>

<div class="fab-bar">
  <app-warning-fab #warningFab [warnings]="editor.warnings"></app-warning-fab>
  <app-setting-fab #setting></app-setting-fab>
</div>
